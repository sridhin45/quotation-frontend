<div class="layout">

  <!-- TOP BAR -->
  <header class="topbar">

    <!-- LEFT: MENU + LOGO -->
    <div class="logo-area">

      <!-- MOBILE MENU BUTTON -->
      <button class="menu-btn"
              *ngIf="auth.isLoggedIn()"
              (click)="toggleMenu()">
        â˜°
      </button>

      <img src="assets/celastial.png" class="top-logo" />
      <span class="logo-text">Quotation System</span>
    </div>

    <!-- RIGHT ACTIONS -->
    <div class="top-actions">

      <button class="top-btn">
        ðŸ‘¤ {{ auth.getLoggedUsername() }}
      </button>

      <button
        *ngIf="auth.isLoggedIn()"
        (click)="logout()"
        class="top-btn logout">
        Logout
      </button>

    </div>
  </header>

  <!-- MOBILE OVERLAY -->
  <div class="sidebar-overlay"
       *ngIf="menuOpen"
       (click)="closeMenu()">
  </div>

  <!-- MAIN CONTAINER -->
  <div class="main-container">

    <!-- SIDEBAR -->
    <aside class="sidebar"
           *ngIf="auth.isLoggedIn()"
           [class.open]="menuOpen">

      <ul>

        <li (click)="goTo('/quotations/add'); closeMenu()"
            [class.active]="isActive('/quotations/add')">
          <mat-icon>add_circle</mat-icon>
          Add Quotation
        </li>

        <li (click)="goTo('/quotations'); closeMenu()"
            [class.active]="isActive('/quotations')">
          <mat-icon>list_alt</mat-icon>
          Quotation List
        </li>

        <li (click)="goTo('/quotations/view/1'); closeMenu()"
            [class.active]="isActive('/quotations/view')">
          <mat-icon>visibility</mat-icon>
          Sample View
        </li>

        <li (click)="goTo('/quotations/item-list'); closeMenu()"
            [class.active]="isActive('/quotations/item-list')">
          <mat-icon>category</mat-icon>
          Item List
        </li>

        <li (click)="goTo('/users'); closeMenu()"
            [class.active]="isActive('/users')">
          <mat-icon>group</mat-icon>
          Users
        </li>

      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
